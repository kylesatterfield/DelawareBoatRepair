<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Delaware Boat Repair | Mobile & Shop Service</title>
<meta name="description" content="Delaware Boat Repair – fast, professional marine repair and maintenance. Outboards, sterndrives, electrical, fiberglass. Mobile and in‑shop service." />
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⛵</text></svg>">
<style>
:root{
--bg:#0b1220;--card:#10192e;--muted:#7783a9;--text:#eaf0ff;--accent:#2dd4bf;--accent2:#60a5fa;
--max:1100px
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:linear-gradient(180deg,#0a1224 0%,#0b1326 60%,#0a1428 100%);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.6}
a{color:var(--accent2);text-decoration:none}
a:hover{text-decoration:underline}
header{position:sticky;top:0;background:rgba(11,18,32,.7);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.06);z-index:999}
.nav{max-width:var(--max);margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:12px 18px}
.brand{display:flex;gap:10px;align-items:center;font-weight:700}
.brand .logo{width:36px;height:36px;border-radius:8px;background:radial-gradient(circle at 30% 30%, #5eead4, #2563eb 70%);display:grid;place-items:center}
.brand .logo span{font-size:20px}
.menu{display:flex;gap:18px;align-items:center}
.menu a{color:var(--text);opacity:.9}
.cta{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#031022;border:0;border-radius:12px;padding:10px 14px;font-weight:700}
.hamb{display:none}


.hero{max-width:var(--max);margin:0 auto;padding:48px 18px 28px;display:grid;grid-template-columns:1.1fr 1fr;gap:28px;align-items:center}
.hero h1{font-size:clamp(28px,5vw,42px);line-height:1.15;margin:0 0 10px}
.hero p{color:var(--muted);margin:0 0 18px}
.hero .card{background:linear-gradient(180deg,#10192e, #0d1628);border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:18px}
.badges{display:flex;gap:10px;flex-wrap:wrap;margin:8px 0}
.badge{border:1px solid rgba(255,255,255,.12);padding:6px 10px;border-radius:999px;font-size:12px;color:#cfe3ff}


.grid{max-width:var(--max);margin:28px auto;padding:0 18px;display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
.tile{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:18px}
.tile h3{margin:6px 0 8px}
.muted{color:var(--muted)}


.band{background:linear-gradient(90deg,#0e1a34,#0b1a2d);padding:18px;border-top:1px solid rgba(255,255,255,.06);border-bottom:1px solid rgba(255,255,255,.06)}
.band .wrap{max-width:var(--max);margin:0 auto;display:flex;gap:12px;align-items:center;justify-content:space-between;padding:0 18px}


.contact{max-width:var(--max);margin:28px auto;padding:0 18px;display:grid;grid-template-columns:1fr 1fr;gap:18px}
form{display:grid;gap:10px}
input,textarea{width:100%;background:#0c1529;border:1px solid rgba(255,255,255,.12);color:var(--text);padding:10px 12px;border-radius:12px}
textarea{min-height:120px}
button{cursor:pointer}


footer{max-width:var(--max);margin:28px auto 40px;padding:0 18px;color:#99a8d3}
.footgrid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
.small{font-size:13px}


@media (max-width: 900px){
.hero{grid-template-columns:1fr}
.grid{grid-template-columns:1fr}
.contact{grid-template-columns:1fr}
.menu{display:none}
.hamb{display:block;background:#0c1529;color:var(--text);border:1px solid rgba(255,255,255,.12);padding:8px 10px;border-radius:10px}
.menu.open{display:flex;flex-direction:column;position:absolute;left:0;right:0;top:60px;background:#0b1324;padding:12px;border-bottom:1px solid rgba(255,255,255,.06)}
}
</style>
